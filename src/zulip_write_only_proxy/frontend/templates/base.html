<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <title>ZWOP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/main.css" rel="stylesheet" type="text/css" />
    <script defer src="/static/htmx.min.js"></script>
    <script
      defer
      src="https://unpkg.com/htmx.org/dist/ext/alpine-morph.js"
    ></script>
    <script defer src="/static/client-side-templates.js"></script>
    <script defer src="/static/mustache.js"></script>
    <script defer src="/static/response-targets.js"></script>
    <script defer src="/static/path-params.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <meta
      name="htmx-config"
      content='{"defaultSwapStyle":"outerHTML", "globalViewTransitions":true, "methodsThatUseUrlParams": ["post"]}'
    />
  </head>
  <body
    class="max-w-screen-md mx-auto"
    hx-boost="true"
    hx-headers="js:{'X-API-Key': localStorage.getItem('_x_token').slice(1, -1)}"
  >
    {% block navbar %} {% include 'fragments/navbar.html' %} {% endblock %}
    <div id="content">{% block content required %} {% endblock %}</div>
  </body>
</html>
