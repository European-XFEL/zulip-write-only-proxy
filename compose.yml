version: "3.8"

services:
  zwop:
    build: .
    volumes:
      - ./config:/app/config
    environment:
      ZWOP_ADDRESS: http://0.0.0.0:8000
      ZWOP_PROXY_ROOT: /zwop
    env_file:
      - .env
    labels:
      traefik.enable: true
      traefik.http.middlewares.zwop-dev.stripprefix.forceSlash: false
      traefik.http.middlewares.zwop-dev.stripprefix.prefixes: /zwop
      traefik.http.routers.zwop-dev.middlewares: zwop-dev
      traefik.http.routers.zwop-dev.rule: PathPrefix(`/zwop`)
      traefik.http.services.zwop-dev.loadbalancer.server.port: 8000
    develop:
      watch:
        - action: sync
          path: ./src/zulip_write_only_proxy
          target: /app/src/zulip_write_only_proxy
          ignore:
            - node_modules/
        - action: sync+restart
          path: ./docker-compose.yml
          target: /app/docker-compose.yml
    ports:
      - 5678:5678
    command: [
        "sh",
        "-c",
        "python3 -m pip install debugpy &&
        python3 -Xfrozen_modules=off -m debugpy --listen 0.0.0.0:5678
        -m zulip_write_only_proxy.main",
      ]

  traefik:
    image: "traefik:v2.10"
    container_name: "traefik"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:8000"
    ports:
      - 8000:8000
      - 8080:8080
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
