[tool.poetry]
name = "zulip-write-only-proxy"
version = "0.1.0"
description = ""
authors = ["Robert Rosca"]
readme = "README.md"
packages = [{ include = "zulip_write_only_proxy", from = "src" }]

[tool.poetry.scripts]
damnit-zulip = "zulip_write_only_proxy.cli:app"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
fastapi = "^0.100.0"
uvicorn = "^0.23.1"
zulip = "^0.8.2"
python-multipart = "^0.0.6"
orjson = "^3.9.2"
pydantic = "^2.1.1"
typer = "^0.9.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"
httpx = "^0.24.1"
pytest-cov = "^4.1.0"

[tool.poetry.group.dev.dependencies]
poethepoet = "^0.21.1"

[tool.poetry.group.lint.dependencies]
ruff = "^0.0.282"
mypy = "^1.4.1"
pyright = "^1.1.320"

[tool.black]
line-length = 120
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 120
extend-select = [
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "PGH", # pygrep-hooks
    "RUF", # ruff
    "W",   # pycodestyle
    "YTT", # flake8-2020
]
extend-ignore = ["B018", "B019"]
src = ["src"]
target-version = "py39"

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.isort]
known-first-party = ["zulip_write_only_proxy"]

[tool.poe.tasks]
test = "python3 -m pytest --cov=zulip_write_only_proxy --cov-report=term-missing --cov-report xml --cov-branch"
serve = "uvicorn zulip_write_only_proxy.main:app --reload"
lint = [
    { cmd = "ruff check ./src ./tests" },
    { cmd = "mypy ./src ./tests" },
    { cmd = "pyright ./src ./tests" },
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
